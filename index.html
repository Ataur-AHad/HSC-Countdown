<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HSC Exam Countdown</title>
</head>
<body>

    <div class="navbar">
        <a href="index.html"><img src="image/logo-m.png" alt="" class="logo"> </a>
        <nav>
            <ul id="menulist">
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about-me.html">About Me</a></li>
            </ul>
        </nav>
        <img src="image/menu.png" class="menu-icon" onclick="togglemenu()">
    </div>
    
    <h1>HSC Exam Countdown</h1>

    <div id="countdown" class="countdown">
        <div class="time">
            <h2 id="days"></h2>
            <small>Days</small>
        </div>

        <div class="time">
            <h2 id="hours"></h2>
            <small>Hours</small>
        </div>

        <div class="time">
            <h2 id="minutes"></h2>
            <small>Minutes</small>
        </div>

        <div class="time">
            <h2 id="seconds"></h2>
            <small>Seconds</small>
        </div>

    </div>

    <script type="text/javascript">

        var menulist = document.getElementById("menulist");

        menulist.style.maxHeight = "0px";

        function togglemenu(){

            if(menulist.style.maxHeight == "0px")
                {
                    menulist.style.maxHeight = "155px"
                }
            else
                {
                    menulist.style.maxHeight = "0px"
                }

        }

        function countdown(){
            var now = new Date();
            var eventDate = new Date(2021, 11, 4);

            var currentTime = now.getTime();
            var eventTime = eventDate.getTime();

            var remTime = eventTime - currentTime;

            var s = Math.floor(remTime / 1000);
            var m = Math.floor(s / 60);
            var h = Math.floor(m / 60);
            var d = Math.floor(h / 24);

            h %= 24;
            m %= 60;
            s %= 60;

            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;

            document.getElementById("days").textContent = d;
            document.getElementById("days").innerText = d;

            document.getElementById("hours").textContent = h;
            document.getElementById("minutes").textContent = m;
            document.getElementById("seconds").textContent = s;

            setTimeout(countdown, 1000);

        }

        countdown();


    </script>
</body>
</html>
